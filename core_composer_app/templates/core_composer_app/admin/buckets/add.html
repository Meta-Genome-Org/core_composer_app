{% extends "core_main_app/_render/admin/theme/tools/section.html" %}

{% load staticfiles %}

{% block section_title %}Add {{ data.object_name }}{% endblock %}

{% block section_content %}
<div class="row">
    <div class="col-md-12">
        <form id="form_start" action="{% url 'admin:core_composer_app_upload_bucket' %}" method="post">
        {% csrf_token %}

        {{ data.form }}

        <div id="upload_errors" style="color:red;">
            {{ data.errors | safe}}
        </div>


    <input type="submit" class="btn btn-default pull-right" value="Add {{data.object_name}}"/>
</form>
    </div>
</div>
{% endblock %}
