{% extends 'core_main_app/_render/admin/theme/tools/modal.html' %}

{% block modal_id %}save-template-modal{% endblock %}
{% block modal_title %}Save Template{% endblock %}

{% block modal_body %}
<table>
    <tr>
        <td>Save template as:</td>
        <td>
            <input type="text" id="newTemplateName"/>
        </td>
    </tr>
</table>
<div id="new-template-error" class="error">
</div>
{% endblock %}
{% block modal_footer %}
<a class="btn btn-default pull-left" data-dismiss="modal" href="#"><i class="fa fa-times"></i> Cancel</a>
<a id="save-template" class="btn btn-primary" href="#"><i class="fa fa-floppy"></i>Save</a>
{% endblock %}
