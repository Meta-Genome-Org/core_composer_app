<div>
    <table class="table table-bordered">
    {% for type in types %}
        {% if not type.is_disabled %}
        <tr>
            <td templateID='{{type.current}}'>{{ type.title }}</td>
            <td>
                <button class="btn btn-default insert">
                    <i class="fa fa-plus-square"></i> Insert</button>
            </td>
        </tr>
        {% endif %}
    {% endfor %}
    </table>
</div>
